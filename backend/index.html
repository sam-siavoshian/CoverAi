<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Pizza - Call Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="voice-container">
        <div class="voice-header">
            <h1>Joe's Pizza - Call Center</h1>
            <p>Order by voice, delivered with speed</p>
        </div>
        <div class="conversation-log" id="conversation-log">
            <div class="message assistant">
                <div class="message-content">Thank you for calling Joe's Pizza. How can I help you with your order today?</div>
            </div>
        </div>
        <div class="voice-status-container">
            <div class="voice-indicator" id="voice-indicator">
                <div class="wave-container">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
            <div class="voice-status" id="voice-status">Listening...</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mic-recorder-to-mp3@2.2.2/dist/index.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
